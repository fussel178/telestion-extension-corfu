plugins {
    id 'java-library'
}

java {
    withJavadocJar()
    withSourcesJar()
}

artifacts {
    archives javadocJar, sourcesJar
}

ext {
    prettyName = 'Rodos Message Mapper'
}

description = 'Library that maps Rodos network messages from their binary format into Telestion JSON messages'

dependencies {
    // Telestion dependencies
    api group: 'de.wuespace.telestion', name: 'telestion-api', version: '0.9.0'

    // internal dependencies
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.0-rc1'

    // internal module dependencies
    implementation project(':modules:corfu-extension-utils')
}

test {
    useJUnitPlatform()
}
